<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <title>BellaStyle - Cadastro</title>
</head>
<body>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class=" col-sm-12 col-md-3 col-lg-5">
                    <h1 class="logo">BellaStyle</h1>
                </div>
                <div class="col-sm-12 col-md-9 col-lg-7">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#sobre">A BellaStyle </a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#contato">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                </div>
            </div>

            <form class="form">
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>
                </div>
                <div class="row">                   
                    <div class="col-md-6">
                        <div class="input-group">
                            <input class="form-control" type="text" name="telefone" placeholder="Digite seu telefone" maxlength="12" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço completo" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="complemento" class="col-form-label col-form-label-sm">Complemento</label>
                        <input type="text" id="complemento" class="form-control" placeholder="Complemento">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="bairro" class="col-form-label col-form-label-sm">Bairro</label>
                        <input type="text" name="bairro" id="bairro" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                        <select name="estado" id="estado" class="form-control" required>
                            <option value="">Selecione um estado</option>
                            <option value="al">AL</option>
                            <option value="mg">MG</option>
                            <option value="rj">RJ</option>
                            <option value="sp">SP</option>                                                                            
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                            <textarea class="form-control" name="informacoes" id="info" rows="4" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                                mensagens promocionais</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-md btn-success mb-3 mt-3">Realizar cadastro</button>

            </form>

            <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber
                novidades.</p>

        </div>
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                    placeholder="nome" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail"
                                    placeholder="e-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">receber novidades</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
